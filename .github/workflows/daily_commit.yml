name: Daily Commit

on:
  schedule:
    # Runs once per day at 06:30 UTC (example â€” you can change time)
    - cron: "30 6 * * *"
  workflow_dispatch:  # allows manual run

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit by 23f3000686@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "23f3000686@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Daily auto-commit on $(date -u)"
          git push
